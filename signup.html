            <input id="pass" type="password" name="pass" placeholder="Enter Password" required onchange="validatePass()"><br>

            <input id="confirmpass" type="password" name="confirmpass" placeholder="Confirm Password" required onchange="validatePass()"><br>

            <button class="button" type="submit" onsubmit="signUp()" onclick="validatePass()">Register Account</button><br>
